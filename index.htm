<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="gkb" />

	<link rel="stylesheet" href="css/main.css" type="text/css" />

	<body id="index" class="home">
		<header id="banner" class="body">
			<h1><img src="img/logo.jpg"/></h1>
						
			<nav>
				<ul>
					<li><a href="html/search.htm">病友</a></li>
					<li><a href="html/search.htm">病症</a></li>
					<li><a href="html/forum.htm">交流区</a></li>
				</ul>
				<form action="#" id="search" method="get">
					<input type="search" id="search_word" placeholder="Search this site">
					<input type="submit" value="查找病友" class="search-btn" name="subBtn">
					<input type="submit" value="查找病症" class="search-btn" name="subBtn">
				</form>
			</nav>
		</header>
		<section id="container" class="body">
			<section id="login" class="body">
				<form>
					<fieldset>
					<legend>登陆：</legend>
						<ol>
						<li>
						<label>用户名：<input type="text" /></label>
						</li>
						<li>
						<label>密码：<input type="text" /></label>
						</li>
						<br>
						<li>
						<label><input type="submit" value="登陆" /></label>
						</li>
						</ol>
					</form>
				</fieldset>
			</section>
			<section id="main">
				<img src="img/logo.jpg"/>
				<section id="register" class="body">
				<form>
						<ol>
						<li>
							<label>用户名称:<input type="text" class="inBox" placeholder="first character must be letter"/></label>
						</li>
						<li>
							<label>输入密码:<input type="text" class="inBox" placeholder="at least 6 character"/></label>
						</li>
						<li>
							<label>确认密码:<input type="text" class="inBox" placeholder="type your password"/></label>
						</li>
						<li>
							<label>邮件地址:<input type="email" class="inBox" placeholder="user@example.com"/></label>
						</li>
						<hr><br>
						<li>
							<label>性别:
								<input type="radio"/>男
								<input type="radio"/>女
							</label>
						</li>
						<li>
							<label>生日:
							<select><option>--</option></select>年
							<select><option>--</option></select>月
							<select><option>--</option></select>日
						</li>
						</br>
						<li>
						<label><input type="submit" class="regButton" value="立即注册" /></label>
						</li>
						</ol>
				</form>
				</section>
				<aside id="feature">
					<p>还在为病痛而烦恼吗？</p>
					<p>快加入<span>病了么</span>。</p>
					<ul>
						<li>全面病症资料</li><li>详细治疗经验</li><li>大量热心病友</li>
					</ul>
					<p>陪伴你共度难关。</p>
					<p>你将不再会是一个人在战斗！</p>
				</aside>
			</section>
		</section>
		
		<footer id="about" class="body">
			<p>blablabla</p>
		</footer>
		
	</body>
</html>
